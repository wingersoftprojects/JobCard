<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="./layout.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="content">
        <f:view>
            <h:form rendered="#{loginBean.IsAllowed(0, 'View')}">
                <p:growl/>
                <p:fieldset legend="Job Summary Report">
                    <p:panelGrid columns="4" id="header_panel_grid">
                        <p:outputLabel value="Select Date:" />
                                <p:calendar styleClass="clsInput" id="job_date" pattern="#{company_settingBean.company_setting.dateformat}" navigator="true" showButtonPanel="true" readonlyInput="true" value="#{job_cardBean.selected.job_date}">
                                    <p:ajax event="dateSelect" process="@this"/>
                                </p:calendar>
                        <p:commandLink value="Today's Date"/>
                        <h:commandButton value="SHOW REPORT"/>
                    </p:panelGrid>
                    <p:dataTable var="rf" >
                        <p:columnGroup type="header">
                            <p:row>
                                <p:column headerText="Job Card Status" />
                                <p:column headerText="Number" />
                            </p:row>
                        </p:columnGroup>
                        <p:subTable var="fg">
                            <f:facet name="header">
                                <h:outputText value="#{item.job_date}" />
                            </f:facet>
                            <p:column>
                                <h:outputText value="Captured" />
                            </p:column>
                            <p:column>
                                <h:outputText value="Cancelled" />
                            </p:column>
                            <p:column>
                                <h:outputText value="Ready" />
                            </p:column>
                            <p:column>
                                <h:outputText value="Delivered" />
                            </p:column>
                        </p:subTable>
                                                                            
                </p:dataTable>
                </p:fieldset>
            </h:form>
        </f:view>
    </ui:define>                
</ui:composition>
