<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="metadata">
        <f:metadata>
            <f:event listener="#{job_cardBean.init()}" type="preRenderView" />
            <f:event listener="#{job_cardBean.initializelist()}" type="preRenderView" />
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <div style="width: 100%;">
            <h:form>
                <p:growl showDetail="true" id="job_card_messages"/>
                <fieldset>
                    <legend>CUSTOMER DETAILS</legend>
                    <table border="0" width="100%">
                        <tr>
                            <td><h:outputLabel value="Ms. (Company)"/></td>
                            <td><p:autoComplete id="dataelement" value="#{job_cardBean.selected.customer_detail}"
                                                completeMethod="#{job_cardBean.completeCustomer_detail}"
                                                var="customer_detail" itemLabel="#{customer_detail.customer_name}" itemValue="#{customer_detail}" 
                                                converter="customer_detailConverter" forceSelection="true" maxResults="8">
                                    <p:column headerText="Customer Name" style="text-align: left">
                                        <h:outputText value="#{customer_detail.customer_name}">
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Contact Person Name" style="text-align: left">
                                        <h:outputText value="#{customer_detail.contact_person_name}">
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Telephone1" style="text-align: left">
                                        <h:outputText value="#{customer_detail.telephone1}">
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Telephone2" style="text-align: left">
                                        <h:outputText value="#{customer_detail.telephone2}">
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Email" style="text-align: left">
                                        <h:outputText value="#{customer_detail.email}">
                                        </h:outputText>
                                    </p:column>
                                    <p:ajax event="itemSelect" process="@this" update="contact_person,telephone"></p:ajax>
                                    <p:ajax event="change" process="@this" update="@form"></p:ajax>
                                </p:autoComplete>
                            </td>
                        </tr>
                        <tr>
                            <td><h:outputLabel value="Contact Person"/></td>
                            <td><h:inputText id="contact_person" value="#{job_cardBean.selected.customer_detail.contact_person_name}" readonly="true" class="grayed_out"/></td>
                            <td><h:outputLabel value="Telephone"/></td>
                            <td><h:inputText id="telephone" value="#{job_cardBean.selected.customer_detail.telephone1}/#{job_cardBean.selected.customer_detail.telephone2}" readonly="true" class="grayed_out"/></td>
                        </tr>
                    </table>
                </fieldset>
                <fieldset>
                    <legend>JOB DETAILS</legend>
                    <table>
                        <tr>
                            <td>
                                <h:outputLabel value="Job title"/>
                            </td>
                            <td>
                                <h:inputText id="job_title" value="#{job_cardBean.job_card_item.job_title}"/>
                            </td>
                            <td>
                                <h:outputLabel value="Paper type"/>
                            </td>
                            <td>
                                <p:autoComplete id="paper_type" value="#{job_cardBean.job_card_item.paper_type}"
                                                completeMethod="#{job_cardBean.completePaper_type}"
                                                var="paper_type" itemLabel="#{paper_type.paper_type_category}#{paper_type.paper_type_sub_category}" itemValue="#{paper_type}" 
                                                converter="paper_typeConverter" forceSelection="true" maxResults="8">
                                    <p:column headerText="Paper Category" style="text-align: left">
                                        <h:outputText value="#{paper_type.paper_type_category}">
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Paper Type Sub Category" style="text-align: left">
                                        <h:outputText value="#{paper_type.paper_type_sub_category}">
                                        </h:outputText>
                                    </p:column>
                                    <p:ajax event="itemSelect" process="@this"></p:ajax>
                                    <p:ajax event="change" process="@this"></p:ajax>
                                </p:autoComplete>
                            </td>
                            <td>
                                <h:outputLabel value="Paper Size"/>
                            </td>
                            <td>
                                <h:inputText id="paper_size" value="#{job_cardBean.job_card_item.paper_size}"/>
                            </td>
                        </tr>
                    </table>
                    <br/>
                    <table>
                        <tr>
                            <td>  
                                <h:outputLabel value="Color:"/>
                            </td>
                            <td>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:selectOneRadio id="color" value="#{job_cardBean.job_card_item.color}">
                                    <f:selectItem itemLabel="Full Color" itemValue="Full Color" />
                                    <f:selectItem itemLabel="Black" itemValue="Black" />
                                    <f:selectItem itemLabel="Others" itemValue="Others" />
                                    <p:ajax process="@this" update="color_other_label,color_other,@form"/>
                                </p:selectOneRadio>
                            </td>
                            <td>
                                <h:outputLabel id="color_other_label" value="Others Specify" rendered="#{job_cardBean.job_card_item.color=='Others'}"/>
                                <h:inputText id="color_other" value="#{job_cardBean.job_card_item.color_other}" rendered="#{job_cardBean.job_card_item.color=='Others'}"/>
                            </td>
                        </tr>
                    </table>
                    <br/>
                    <table>
                        <tr>
                            <td>  
                                <h:outputLabel value="Machine to Use:"/>
                            </td>
                            <td>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:selectOneRadio id="machine_used" value="#{job_cardBean.job_card_item.machine_used}">
                                    <f:selectItem itemLabel="Digital Machine" itemValue="Digital Machine" />
                                    <f:selectItem itemLabel="Offset Machine" itemValue="Offset Machine" />
                                    <p:ajax process="@this" update="color_other_label,color_other,@form"/>
                                </p:selectOneRadio>
                            </td>
                            <td>

                            </td>
                        </tr>
                    </table>
                    <fieldset>
                        <legend>POST PRESS DETAILS</legend>
                        <table>
                            <tr>
                                <td>  
                                    <h:outputLabel value="Lamination type:"/>
                                </td>
                                <td>
                                    <p:selectOneRadio id="lamination_type" value="#{job_cardBean.job_card_item.lamination_type}">
                                        <f:selectItem itemLabel="Matte" itemValue="Matte" />
                                        <f:selectItem itemLabel="Gloss" itemValue="Gloss" />
                                        <f:selectItem itemLabel="None" itemValue="None" />
                                    </p:selectOneRadio>
                                </td>
                                <td>  
                                    <h:outputLabel value="Type of binding:"/>
                                </td>
                                <td>
                                    <p:selectOneRadio id="binding_type" value="#{job_cardBean.job_card_item.binding_type}">
                                        <f:selectItem itemLabel="Saddle Stitch" itemValue="Saddle Stitch" />
                                        <f:selectItem itemLabel="Perfect Binding" itemValue="Perfect Binding" />
                                        <f:selectItem itemLabel="Spiral" itemValue="Spiral" />
                                    </p:selectOneRadio>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend>POST PRESS DETAILS</legend>
                        <h:outputLabel value="Other Processes"/>
                        <h:inputTextarea value="#{job_cardBean.job_card_item.other_processes}" cols="100" rows="7"/>
                    </fieldset>
                    <fieldset>
                        <legend>Final Product Details (For delivery and Invoicing Purposes)</legend>
                        <h:outputLabel value="Item type"/>
                        <h:selectOneMenu id="item_type" value="#{job_cardBean.job_card_item.item_type}" converter="item_typeConverter">
                            <f:selectItem itemLabel="" />
                            <f:selectItems value="#{item_typeBean.tsActive}" var="item" itemLabel="#{item.item_type_name}" itemValue="#{item}"/>
                            <f:ajax event="change" execute="@this"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="QTY"/>
                        <h:inputText id="quantity" value="#{job_cardBean.job_card_item.quantity}"/>
                        <h:outputLabel value="UNIT COST"/>
                        <h:inputText id="rate" value="#{job_cardBean.job_card_item.rate}"/>
                        <h:outputLabel value="AMOUNT"/>
                        <h:inputText id="amount" value="#{job_cardBean.job_card_item.amount}"/>
                        <p:commandButton value="Add Item" action="#{job_cardBean.add_job_card_item()}" update="job_card_item_table,job_card_messages"/>

                        <br/>
                        <p:dataTable id="job_card_item_table" value="#{job_cardBean.job_card_items}" var="item">
                            <p:column headerText="ITEM">
                                <h:outputText value="#{item.item_type.item_type_name}"/>
                            </p:column>
                            <p:column headerText="DESCRIPTION">
                                <h:outputText value="#{item.job_title}"/><br/>
                                <h:outputText value="Size:#{item.paper_size}"/><br/>
                                <h:outputText value="Pages:#{item.pages}"/>
                            </p:column>
                            <p:column headerText="QTY">
                                <h:outputText value="#{item.quantity}"/>
                            </p:column>
                            <p:column headerText="UNIT COST">
                                <h:outputText value="#{item.rate}"/>
                            </p:column>
                            <p:column headerText="AMOUNT">
                                <h:outputText value="#{item.amount}"/>
                            </p:column>
                            <p:column headerText="">
                                <p:commandButton value="Remove" action="#{job_cardBean.remove_item(item)}" process="@this" update="job_card_item_table" icon="ui-icon-minusthick"/>
                            </p:column>
                        </p:dataTable>
                    </fieldset>
                </fieldset>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
