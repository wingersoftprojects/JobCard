<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="./layout.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="content">
        <f:view>
            <h:form rendered="#{loginBean.IsAllowed(0, 'View')}">
                <p:growl/>
                <p:fieldset legend="All Jobs Report">
                    <p:dataTable var="rf" >
                        <p:columnGroup type="header">
                            <p:row>
                                <p:column headerText="Job Card Number" />
                                <p:column headerText="Job Manager Name" />
                                <p:column headerText="Capture Date" />
                                <p:column headerText="Due Date" />
                                <p:column headerText="Job Status" />
                                <p:column headerText="Job Comments" />
                            </p:row>
                        </p:columnGroup>                       
                    </p:dataTable>
                </p:fieldset>
            </h:form>
        </f:view>
    </ui:define>                
</ui:composition>
