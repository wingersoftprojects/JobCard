<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>JobCard</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="form_menu">
                <p:growl id="messages"/>
                <p:menubar>
                    <p:menuitem value="Home" action="home?faces-redirect=true" icon="ui-icon-home"/>
                    <p:submenu label="Job Card" icon="ui-icon-document">
                        <p:menuitem value="Add Job Card"  action="job_card_new?faces-redirect=true" icon="ui-icon-plusthick" actionListener="#{job_cardBean.add()}"/>                      
                        <p:menuitem value="View Job Cards"  action="job_card_view?faces-redirect=true" icon="ui-icon-folder-open"/>
                    </p:submenu>
                    <p:submenu label="Client" icon="ui-icon-person">
                        <p:menuitem value="Customer Details"  action="customer_detail?faces-redirect=true" icon="ui-icon-pencil">
                            <f:setPropertyActionListener target="#{customer_detailBean.is_dialog}" value="#{false}"/>
                        </p:menuitem>
                        <p:menuitem value="Supplier Details"  action="supplier_detail?faces-redirect=true" icon="ui-icon-pencil"/>
                    </p:submenu>
                    <p:submenu label="Settings" icon="ui-icon-gear">
                        <p:submenu label="User Management" icon="ui-icon-person">
                            <p:menuitem value="User Details"  action="user_detail?faces-redirect=true"/>
                        </p:submenu>
                        <p:menuitem value="Company Settings"  action="company_setting?faces-redirect=true" icon="ui-icon-contact"/>
                        <p:submenu label="Product Settings" icon="ui-icon-cart">
                            <p:menuitem value="Paper Details"  action="paper_type?faces-redirect=true"/>
                            <p:menuitem value="Cover Details"  action="cover_type?faces-redirect=true"/>                       
                            <p:menuitem value="Item Details"  action="item_type?faces-redirect=true"/>                       
                        </p:submenu>
                    </p:submenu>
                    <p:submenu label="Reports" icon="ui-icon-search"> 
                            <p:menuitem value="All Jobs Summary Report" action="report_job_summary?faces-redirect=true" />                        
                            <p:menuitem value="Job Manager Report" action="report_job_manger?faces-redirect=true"/>
                    </p:submenu>
                    <f:facet name="options">
                        <p:menubar>
                            <p:submenu label="#{loginBean.user_detail.first_name}" icon="ui-icon-person">              
                                <p:menuitem value="Change Password" action="current_user_detail?faces-redirect=true" icon="ui-icon-pencil"/>
                                <p:menuitem value="Log Out" action="#{loginBean.logout()}" update="@all" ajax="false" icon="ui-icon-extlink"/>
                            </p:submenu>
                        </p:menubar>
                    </f:facet>
                </p:menubar>
            </h:form>
        </f:view>

    </h:body>
</html>
