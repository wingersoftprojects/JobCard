<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>JobCard</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="form_menu">
                <p:growl id="messages"/>
                <p:menubar>
                    <p:submenu label="Job Card" icon="ui-icon-circle-plus">
                        <p:menuitem value="Add Job Card"  action="job_card?faces-redirect=true" icon="ui-icon-arrowthick-1-n" actionListener="#{uploadBean.load_location_hierarchy()}"/>
                        <p:menuitem value="View Job Cards"  action="job_card_view?faces-redirect=true" icon="ui-icon-pencil" update="messages"/>
                    </p:submenu>
                </p:menubar>
            </h:form>
        </f:view>

    </h:body>
</html>
