<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>JobCard</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="form_menu">
                <p:growl id="messages"/>
                <p:menubar>
                    <p:submenu label="Job Card" icon="ui-icon-document">
                        <p:menuitem value="Add Job Card"  action="job_card?faces-redirect=true" icon="ui-icon-plusthick" actionListener="#{job_cardBean.add()}"/>
                        <p:menuitem value="View Job Cards"  action="job_card_view?faces-redirect=true" icon="ui-icon-folder-open"/>
                    </p:submenu>
                    <p:submenu label="Client" icon="ui-icon-person">
                        <p:menuitem value="Customer Detail"  action="customer_detail?faces-redirect=true" icon="ui-icon-pencil"/>
                        <p:menuitem value="Supplier Detail"  action="supplier_detail?faces-redirect=true" icon="ui-icon-pencil"/>
                    </p:submenu>
                    <p:submenu label="Settings" icon="ui-icon-gear">
                        <p:submenu label="User Management" icon="ui-icon-person">
                        <p:menuitem value="User Detail"  action="user_detail?faces-redirect=true"/>
                        <p:menuitem value="Group Detail"  action="group_detail?faces-redirect=true"/>
                        </p:submenu>
                        <p:menuitem value="Company Settings"  action="company_setting?faces-redirect=true" icon="ui-icon-pencil"/>
                    </p:submenu>
                </p:menubar>
            </h:form>
        </f:view>

    </h:body>
</html>
