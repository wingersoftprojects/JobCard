<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="./Layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="metadata">
        <f:metadata>            
            <f:event listener="#{cover_typeBean.init()}" type="preRenderView" />
            <f:event listener="#{cover_typeBean.initializelist()}" type="preRenderView" />            
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <h:form id="main_form" rendered="#{loginBean.IsAllowed(0, 'View')}">
            <p:growl id="messages" showDetail="true" />
            <p:panelGrid columns="2">                                
                <p:fieldset legend="Cover Type Detail">
                    <p:panelGrid columns="2" id="cover_type">                                                
                        <p:outputLabel value="Cover Name:" for="cover_type_name"/>
                        <p:inputText placeholder="e.g Art Board 250GSM" value="#{cover_typeBean.selected.cover_type_name}" id="cover_type_name" required="true" requiredMessage="Cover Name is required" />
                        <p:outputLabel value="Is Active?:" for="is_active"/>
                        <p:selectOneMenu id="is_active" value="#{cover_typeBean.selected.is_active}" required="true" requiredMessage="Is active field is required">
                            <f:selectItem itemLabel="" itemValue=""/>
                            <f:selectItem itemLabel="Yes" itemValue="1" />
                            <f:selectItem itemLabel="No" itemValue="0" />
                        </p:selectOneMenu>
                        <p:commandButton value="SAVE" icon="ui-icon-disk" action="#{cover_typeBean.save(loginBean.user_detail)}" process="@this,cover_type_name,is_active" update="@form"/>
                        <p:commandButton value="CLEAR" action="#{cover_typeBean.cancel()}" icon="ui-icon-cancel" process="@this" update="@form"/>
                    </p:panelGrid>
                </p:fieldset>
                <p:dataTable id="cover_type_table" value="#{cover_typeBean.ts}" var="item">
                    <p:column headerText="Cover Name">
                        #{item.cover_type_name}
                    </p:column>
                    <p:column headerText="Active?">
                        #{generalUtilities.convertYesNo(item.is_active)}
                    </p:column>
                    <p:column headerText="">
                        <p:commandButton value="Edit" action="#{cover_typeBean.edit(item)}" process="@this" update="@form" icon="ui-icon-pencil" title="View">
                        </p:commandButton>
                        <p:commandButton value="Delete" actionListener="#{cover_typeBean.delete(item,loginBean.user_detail)}" update="@form" process="@this">
                            <p:confirm header="Confirmation" message="Are you sure you want to delete?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </p:column>
                </p:dataTable>

            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
