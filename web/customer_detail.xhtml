<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="metadata">
        <f:metadata>
            <f:event listener="#{customer_detailBean.init()}" type="preRenderView" />
            <f:event listener="#{customer_detailBean.initializelist()}" type="preRenderView" />
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <h:form rendered="#{loginBean.IsAllowed(0, 'View')}">
            <p:growl id="messages" showDetail="true" />
            <p:panelGrid columns="1">
                <p:fieldset legend="Customer Details">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Customer Name:" for="customer_name"/>
                        <p:inputText id="customer_name" value="#{customer_detailBean.selected.customer_name}" required="true" requiredMessage="Customer name field is required"/>
                        <p:outputLabel value="Is Active?:" for="is_active"/>
                        <p:selectOneMenu id="is_active" value="#{customer_detailBean.selected.is_active}" required="true" requiredMessage="Facility level is active field is required">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="Yes" itemValue="1" />
                            <f:selectItem itemLabel="No" itemValue="0" />
                        </p:selectOneMenu>
                        <p:commandButton value="SAVE" icon="ui-icon-disk" action="#{customer_detailBean.save(loginBean.user_detail.user_detail_id)}" update="@form"/>
                        <p:commandButton value="CLEAR" icon="ui-icon-cancel" action="#{customer_detailBean.cancel()}" update="@form" process="@this"/>
                    </p:panelGrid>
                </p:fieldset>

                <p:dataTable id="customer_detail_table" value="#{customer_detailBean.ts}" var="item" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,30,50,100">
                    <p:column headerText="Customer Name">
                        <h:outputText value="#{item.customer_name}"/>
                    </p:column>
                    <p:column headerText="Active?">
                        <h:outputText value="#{generalUtilities.convertYesNo(item.is_active)}"/>
                    </p:column>
                    <p:column headerText="">
                        <p:commandButton value="Edit" action="#{customer_detailBean.edit(item)}" process="@this" update="@form" icon="ui-icon-search" title="View">
                        </p:commandButton>
                        <p:commandButton value="Delete" actionListener="#{customer_detailBean.delete(item)}" update="@form" process="@this">
                            <p:confirm header="Confirmation" message="Are you sure you want to delete?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </p:column>
                </p:dataTable>

            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
