<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition> 

        <p:growl id="messages" showDetail="true" />
        <p:panelGrid columns="2">                                
            <p:fieldset legend="Customer Detail">
                <p:panelGrid columns="2" id="customer_detail">                                                
                    <p:outputLabel value="Customer Name:" for="customer_name"/>
                    <p:inputText id="customer_name" value="#{customer_detailBean.selected.customer_name}" required="true" requiredMessage=" is required"/>
                    <p:outputLabel value="Tel 1:" for="telephone1"/>
                    <p:inputMask id="telephone1" value="#{customer_detailBean.selected.telephone1}" mask="(999) 999-999" required="true" requiredMessage="First Name is required" placeholder="e.g(706) 267-475"/>
                    <p:outputLabel value="Tel 2:" for="telephone2"/>
                    <p:inputMask id="telephone2" value="#{customer_detailBean.selected.telephone2}" mask="(999) 999-999" required="false" requiredMessage="Second Name is required" placeholder="e.g(706) 267-475"/>
                    <p:outputLabel value="Email:" for="email"/>
                    <p:inputText id="email" value="#{customer_detailBean.selected.email}" validatorMessage="Invalid email format" required="false">
                        <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>                            
                    </p:inputText>                        
                    <p:outputLabel value="Customer Location:" for="address"/>
                    <p:inputText id="address" value="#{customer_detailBean.selected.address}"/>                        
                    <p:outputLabel value="Is Active?:" for="is_active2"/>
                    <p:selectOneMenu id="is_active2" value="#{customer_detailBean.selected.is_active}" required="true" requiredMessage="Is active field is required">
                        <f:selectItem itemLabel="" itemValue=""/>
                        <f:selectItem itemLabel="Yes" itemValue="1" />
                        <f:selectItem itemLabel="No" itemValue="0" />
                    </p:selectOneMenu>
                    <p:commandButton value="SAVE" icon="ui-icon-disk" action="#{customer_detailBean.save(loginBean.user_detail)}" process="@this,customer_name,telephone1,telephone2,email,address,is_active2" update="@form"/>
                    <p:commandButton value="CLEAR" action="#{customer_detailBean.cancel()}" icon="ui-icon-cancel" process="@this" update="@form"/>
                </p:panelGrid>
            </p:fieldset>
            <p:dataTable id="customer_detail_table" value="#{customer_detailBean.ts}" var="item">
                <p:column headerText="Customer Name">
                    #{item.customer_name}
                </p:column>
                <p:column headerText="Tel 1">
                    #{item.telephone1}
                </p:column>                    
                <p:column headerText="Email Address">
                    #{item.email}
                </p:column>
                <p:column headerText="Active?">
                    #{generalUtilities.convertYesNo(item.is_active)}
                </p:column>
                <p:column headerText="">
                    <p:commandButton value="Edit" action="#{customer_detailBean.edit(item)}" process="@this" update="@form" icon="ui-icon-pencil" title="View">
                    </p:commandButton>
                    <p:commandButton value="Delete" actionListener="#{customer_detailBean.delete(item,loginBean.user_detail)}" update="@form" process="@this">
                        <p:confirm header="Confirmation" message="Are you sure you want to delete?" icon="ui-icon-alert" />
                    </p:commandButton>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column>
            </p:dataTable>            
            <p:fieldset legend="Contact Person">
                <p:panelGrid columns="2" id="contact_person_detail">                                                
                    <p:outputLabel value="Customer Name:" for="customer_detail2"/>
                    <p:selectOneMenu id="customer_detail2" value="#{contact_person_detailBean.selected.customer_detail}" style="width:125px" required="true" requiredMessage="Customer field is Required" converter="customer_detailConverter">
                        <f:selectItem itemLabel="" />
                        <f:selectItems value="#{customer_detailBean.tsActive}" var="item" itemLabel="#{item.customer_name}" itemValue="#{item}"/>
                        <p:ajax process="@this"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Contact Person Name:" for="contact_person_name"/>
                    <p:inputText id="contact_person_name" value="#{contact_person_detailBean.selected.contact_person_name}" required="true" requiredMessage="Contact Person Name is required"/>
                    <p:outputLabel value="Tel 1:" for="contact_person_telephone1"/>
                    <p:inputMask id="contact_person_telephone1" value="#{contact_person_detailBean.selected.contact_person_telephone1}" mask="(999) 999-999" required="true" requiredMessage="Tel 1 field is required" placeholder="e.g(706) 267-475"/>
                    <p:outputLabel value="Tel 2:" for="contact_person_telephone2"/>
                    <p:inputMask id="contact_person_telephone2" value="#{contact_person_detailBean.selected.contact_person_telephone2}" mask="(999) 999-999" required="false" requiredMessage="Tel 2 field is required" placeholder="e.g(706) 267-475"/>
                    <p:outputLabel value="Email:" for="contact_person_email"/>
                    <p:inputText id="contact_person_email" value="#{contact_person_detailBean.selected.contact_person_email}" validatorMessage="Invalid email format" required="true" requiredMessage="Email field is required">
                        <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>                            
                    </p:inputText>                        
                    <p:outputLabel value="Is Active?:" for="is_active3"/>
                    <p:selectOneMenu id="is_active3" value="#{contact_person_detailBean.selected.is_active}" required="true" requiredMessage="Is active field is required">
                        <f:selectItem itemLabel="" itemValue=""/>
                        <f:selectItem itemLabel="Yes" itemValue="1" />
                        <f:selectItem itemLabel="No" itemValue="0" />
                    </p:selectOneMenu>
                    <p:commandButton value="SAVE" icon="ui-icon-disk" action="#{contact_person_detailBean.save(loginBean.user_detail)}" process="@this,customer_detail2,contact_person_name,contact_person_telephone1,contact_person_telephone2,contact_person_email,is_active3" update="@form"/>
                    <p:commandButton value="CLEAR" action="#{contact_person_detailBean.cancel()}" icon="ui-icon-cancel" process="@this" update="@form"/>
                </p:panelGrid>
            </p:fieldset>
            <p:dataTable id="contact_person_detail_table" value="#{contact_person_detailBean.ts}" var="item">
                <p:column headerText="Customer Name">
                    #{item.customer_detail.customer_name}
                </p:column>
                <p:column headerText="Contact Person's Name">
                    #{item.contact_person_name}
                </p:column>
                <p:column headerText="Tel 1">
                    #{item.contact_person_telephone1}
                </p:column>                    
                <p:column headerText="Email Address">
                    #{item.contact_person_email}
                </p:column>
                <p:column headerText="Active?">
                    #{generalUtilities.convertYesNo(item.is_active)}
                </p:column>
                <p:column headerText="">
                    <p:commandButton value="Edit" action="#{contact_person_detailBean.edit(item)}" process="@this" icon="ui-icon-pencil" title="View">
                    </p:commandButton>
                    <p:commandButton value="Delete" actionListener="#{contact_person_detailBean.delete(item, loginBean.user_detail)}" process="@this">
                        <p:confirm header="Confirmation" message="Are you sure you want to delete?" icon="ui-icon-alert" />
                    </p:commandButton>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column>
            </p:dataTable>                       
        </p:panelGrid>
    </ui:composition>
</html>
